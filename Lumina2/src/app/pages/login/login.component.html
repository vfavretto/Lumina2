<div class="body">
  <div class="divMae container-fluid">
    <div class="fundinRegistro row">
      <div class="col divDireita">
        <div class="justify-content-start bemVindo">
          <div>
            <h2 class="d-flex text-white welcome">BEM-VINDO!</h2>
          </div>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-light col-sm-8 btnLogin">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google"
                viewBox="0 0 16 16">
                <path
                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
              </svg> Fazer login com o Google
            </button>
          </div>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-light col-sm-8 btnLogin">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook"
                viewBox="0 0 16 16">
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
              </svg> Fazer login com o Facebook
            </button>
          </div>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-light col-sm-8 btnLogin">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter-x"
                viewBox="0 0 16 16">
                <path
                  d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z" />
              </svg> Fazer login com o Twitter-X
            </button>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <hr class="hr-bw risquinho" />
              </div>
              <div class="col text-white">
                <p class="or">OU</p>
              </div>
              <div class="col">
                <hr class="hr-bw risquinho" />
              </div>
            </div>
          </div>
          <form class="d-flex justify-content-center bemVindo" (ngSubmit)="onLogin()">
            <div class="col-sm-8">
              <div class="mb-3">
                <label for="loginUserName" class="form-label"></label>
                <input type="text" class="form-control" placeholder="E-mail ou nome de usuário"
                  [(ngModel)]="userLogin.userName" name="userName" id="loginUserName"/>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label"></label>
                <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="userLogin.password"
                  name="password" id="loginPassword"/>
              </div>
              <div class="row justify-content-center">
                <button type="submit" class="btn btn-success col-sm-4">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col zikaMargem">
        <div class="justify-content-end formsCadastro">
          <form class="formularioCadastro" (ngSubmit)="onRegister()">
            <div class="textCadastro">
              <h3 class="d-flex text-white">CADASTRE-SE AQUI</h3>
            </div>
            <div class="col-md-12 inputCadastro">
              <div class="row mb-3">
                <label for="registrationName" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="🌐Nome Completo"
                    [(ngModel)]="userRegisterObj.userName" name="userName" aria-label="name" id="registrationName" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="registrationName" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" placeholder="✉️Digite seu email"
                    [(ngModel)]="userRegisterObj.emailId" name="emailId" id="registrationName" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="registrationPassword" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" placeholder="🔑Digite uma senha"
                    [(ngModel)]="userRegisterObj.password" name="password" id="registrationPassword" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="confirmPassord" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" placeholder="🗝️Confirme sua senha" id="confirmPassord"/>
                </div>
              </div>
              <div class="row justify-content-center">
                <button type="submit" class="btn btn-success col-sm-5">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="d-block imagemBaixo p-0 justify-content-center">
        <img class="baixoImg" src="../../../assets/img/Perfil/mensagensPerfil.png" />
      </div>
    </div>
  </div>
</div>
